<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single NFT View</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="single-nft">
    <h2 id="nft-title" class="glitch" data-text=""></h2>
    <img id="nft-img" alt="NFT Image">
    <h3 class="section-header glitch" id="section-header">Description</h3>
    <p id="nft-description" class="nft-description"></p>
    <div class="nft-links">
      <a id="opensea-link" href="#" target="_blank">View on OpenSea</a>
      <a id="rarible-link" href="#" target="_blank">View on Rarible</a>
      <a id="manifold-link" href="#" target="_blank">View on Manifold</a>
    </div>
  </div>

  <script src="single.js"></script>
  
  <script>
    window.addEventListener('resize', resizeImage);

    function resizeImage() {
      var vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);

      var image = document.getElementById('nft-img');
      image.style.maxHeight = "80vh";
      image.style.width = "auto";
      image.style.objectFit = "contain";
    }

    resizeImage();
  </script>
</body>
</html>
